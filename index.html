<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotizBlock</title>
    <link rel="stylesheet" href="./scripts/style/main.css" />
    <script src="./scripts/main.js"></script>
  </head>
  <body onload="init()">
    <header>
      <h1>NotizBlock</h1>
    </header>
    <main>
      <div class="new_note_conainer">
        <label for="title_input">
          <input id="title_input" type="text" placeholder="Title" />
        </label>

        <label for="note_input">
          <textarea id="note_input" placeholder="Note..."></textarea>
        </label>
        <button onclick="addNote()">Add note</button>
      </div>
      <div class="notes_container normal_notes">
        <h2>Notes</h2>
        <div class="notes" id="notes">
        </div>
      </div>

      <div class="notes_container archive_notes">
        <h2>Archive Notes</h2>
        <div class="notes"  id="archive_notes">
        
        </div>
      </div>

      <div class="notes_container delete_notes">
        <h2>Delete Notes</h2>
        <div class="notes" id="delete_notes">
          
        </div>
      </div>
    </main>
  </body>
</html>
