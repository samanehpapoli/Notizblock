<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotizBlock</title>
    <script src="./scripts/main.js"></script>
  </head>
  <body onload="init()">
   <h1>Create a new Note</h1>
    <div>
      <p>Title:<input id="title_input" type="text" /></p>
      <p>Content:<input id="note_input" type="text" /></p>

      <button onclick="addNote()">Add note</button>
    </div>
    <h2>Notes</h2>
    <div id="notes">jjdjjdj</div>
    <h2>Archive Notes</h2>
    <div id="archive_notes"></div>
    <h2>Delet Notes</h2>
    <div id="delete_notes"></div>
   
  </body>
</html>
